<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 10px;
        }

        h1 {
            font-size: 2.2em;
            color: #ff3366;
            margin-bottom: 20px;
            max-width: 90%;
            word-wrap: break-word;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 20px;
        }

        button {
            font-size: 1.3em;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            width: 250px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .yes {
            background-color: #ff66b2;
            color: white;
        }
        .yes:hover {
            background-color: #ff3385;
        }
        .no {
            background-color: #ffcccc;
            color: black;
        }
        .no:hover {
            background-color: #ff9999;
        }

        /* Removes underline from "No" button */
        a {
            text-decoration: none;
        }

        .message {
            font-size: 1.3em;
            color: #cc0052;
            max-width: 90%;
            word-wrap: break-word;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: #ff3366;
            font-size: 18px;
            animation: float 5s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            button {
                font-size: 1.2em;
                padding: 10px 20px;
                width: 200px;
                height: 55px;
            }

            .message {
                font-size: 1.1em;
                max-width: 95%;
            }

            .buttons {
                gap: 25px;
            }
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <p id="message" class="message">
        You are dumb if you clicked Yes at once but I love you so muchh!!! ðŸ’•  
        I would have called you neeche or said **look at your balcony** if I had the gift,  
        but unfortunately, **kya hi kar sakte hai** ðŸ˜”
    </p>
    
    <div class="buttons" id="button-container">
        <button class="yes" id="yes-btn" onclick="showLove()">Yes! ðŸ’•</button>
        <a href="no.html"><button class="no" id="no-btn">No ðŸ™ˆ</button></a>
    </div>

    <script>
        function showLove() {
            document.getElementById("message").style.display = "block";
            document.getElementById("button-container").style.display = "none";
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";
            document.body.appendChild(heart);

            let size = Math.random() * 15 + 10 + "px";
            heart.style.fontSize = size;
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
